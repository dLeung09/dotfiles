# Reset bindings
source-file ~/.tmux/reset

set-option -g default-terminal 'screen-256color'
set-option -g terminal-overrides ',xterm-256color:RGB'

# Switch prefix
set-option -g prefix C-a
unbind-key C-b
bind-key a send-prefix

# Mouse
set-option -g mouse on

# Window splitting
bind-key v split-window -h
bind-key b split-window

# Pane Navigation
bind h select-pane -L  # move left
bind j select-pane -D  # move down
bind k select-pane -U  # move up
bind l select-pane -R  # move right

# Prompt on new window creation
bind-key C command-prompt -p "Name of new window: " "new-window -n '%%'"

set -g default-terminal "${TERM}"

# Vi Copy mode
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection-and-cancel

# Reload config
bind r source-file ~/.tmux.conf \; display-message "Config reloaded"

# Start window numbering at 1
set -g base-index 1
set -g renumber-windows on

# Save history and increase scrollback lines
set -g history-file ~/.tmux/history
set -g history-limit 100000

# Toggle synchronize commands across panes
bind C-Y set-window-option synchronize-panes

# Don't exit from tmux when closing a session
set -g detach-on-destroy off

# Use system clipboard
set -g set-clipboard on

# Put status bar at top
set -g status-position top

set -g default-terminal "screen-256color"

set-environment -g TMUX_PLUGIN_MANAGER_PATH "~/.tmux/plugins/"
set-environment -g PATH "/usr/local/bin:/bin:/usr/bin:/home/dleung/.fzf/bin"

set -g pane-active-border-style 'fg=magenta,bg=default'
set -g pane-border-style 'fg=brightblack,bg=default'

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'sainnhe/tmux-fzf'
set -g @plugin 'catppuccin/tmux'

# Plugins config
set -g @continuum-boot 'on'
set -g @continuum-boot-options 'iterm,fullscreen'
#set -g @fzf-url-fzf-options '-p 60%,30% --prompt="   " --border-label=" Open URL "'
#set -g @fzf-url-history-limit '2000'

# Theme config
set -g @catppuccin_flavour 'mocha'

set -g @catppuccin_window_left_separator ""
set -g @catppuccin_window_right_separator " "
set -g @catppuccin_window_middle_separator " █"
set -g @catppuccin_window_number_position "right"
set -g @catppuccin_window_default_fill "number"
set -g @catppuccin_window_default_text "#W"
set -g @catppuccin_window_current_fill "number"
set -g @catppuccin_window_current_text "#W#{?window_zoomed_flag,(),}"
set -g @catppuccin_status_modules_right "directory meetings date_time"
set -g @catppuccin_status_modules_left "session"
set -g @catppuccin_status_left_separator  " "
set -g @catppuccin_status_right_separator " "
set -g @catppuccin_status_right_separator_inverse "no"
set -g @catppuccin_status_fill "icon"
set -g @catppuccin_status_connect_separator "no"
set -g @catppuccin_directory_text "#{b:pane_current_path}"
# set -g @catppuccin_meetings_text "#($HOME/.config/tmux/scripts/cal.sh)"
set -g @catppuccin_date_time_text "%H:%M"

# !!! Keep this line at the very bottom of tmux.conf !!!
run '~/.tmux/plugins/tpm/tpm'

